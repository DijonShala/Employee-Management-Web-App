<div
  class="navbar navbar-expand bg-light position-fixed w-100 container-fluid d-flex align-items-stretch justify-content-between gap-2 ps-3"
  style="top: 0; left: 0"
  [ngClass]="{ 
    'navbar-hamburger': hamburgerMenu, 
    'navbar-hamburger-closed': menuHidden 
}"
>
  <div class="nav-btn" *ngIf="hamburgerMenu">
    <i class="fas fa-bars" *ngIf="menuHidden" (click)="toggleMenu()"></i>
    <i class="fas fa-x" *ngIf="!menuHidden" (click)="toggleMenu()"></i>
    <div style="margin-bottom: 2px">Clockin</div>
  </div>
  <div
    class="d-flex align-items-center align-items-stretch gap-2 sub-menu"
    *ngIf="!menuHidden || !hamburgerMenu"
  >
    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/clockin')"
    >
      <a> Clock in </a>
    </div>
    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/calendar')"
    >
      <a> Calendar </a>
    </div>
    <div 
      *ngIf="(employeeService.role === 'admin') && (!!employeeService.username)"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/analytics')"
    >
      <a> Analytics </a>
    </div>

    <div
      *ngIf="(employeeService.role === 'admin') && (!!employeeService.username)"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/register')"
    >
      <a> Employee </a>
    </div>

    <div 
    *ngIf="(employeeService.role === 'admin') && (!!employeeService.username)"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/departments')"
    >
      <a> Departments </a>
    </div>

    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/tasks')"
    >
      <a> Tasks </a>
    </div>

    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/leaves')"
    >
      <a> Leaves </a>
    </div>

    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/salaries')"
    >
      <a> Salaries </a>
    </div>
    <div *ngIf="employeeService.username"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="openUrl('/settings')"
    >
      <a> Settings </a>
    </div>
    <div
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="addData(); openModal(addsucces)"
    >
      <button class="btn btn-primary btn-sm">Add Data</button>
    </div>

    <ng-template #addsucces>
      <div class="modal-header" style="background-color: #34eb93">
        <h3 class="modal-title pull-left">Data added succesfully!</h3>
        <button
          type="button"
          class="btn-close close pull-right"
          aria-label="Close"
          (click)="modalRef?.hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
    </ng-template>

    <div
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      (click)="deleteData(); openModal(deletesucces)"
    >
      <button class="btn btn-danger btn-sm">Delete Data</button>
    </div>

    <ng-template #deletesucces>
      <div class="modal-header" style="background-color: #eb4034">
        <h3 class="modal-title pull-left">Data deleted succesfully!</h3>
        <button
          type="button"
          class="btn-close close pull-right"
          aria-label="Close"
          (click)="modalRef?.hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
    </ng-template>
  </div>

  <div
    class="d-flex align-items-center justify-content-end gap-2 align-items-stretch sub-menu"
    *ngIf="!menuHidden || !hamburgerMenu"
  >
  <div 
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
      *ngIf="!employeeService.logged_in"
      (click)="openUrl('/login')"
    >
      <a> Log in </a>
    </div>
    <div
      *ngIf="employeeService.logged_in"
      class="nav-link d-flex align-items-center p-2 cursor-pointer"
    >
      <div style="cursor: pointer" (click)="logout()">Log out</div>
    </div>

    <div
      *ngIf="employeeService.logged_in"
      class="d-flex align-items-center p-2"
    >
      <strong>{{employeeService.username}}</strong>
    </div>
  </div>
</div>

<div class="navbar-height"></div>
