<div class="container-sm p-5 bg-light">
  <div i18n *ngIf="error" class="alert alert-danger">
    Error changing Password.
  </div>
  <div i18n *ngIf="success" class="alert alert-success">
    Password changed successfully.
  </div>

  <h3 i18n>Change Password</h3>
  <app-nice-form
    [formcontrol]="settingform"
    (result)="changePass($event)"
  ></app-nice-form>
</div>
