<div class="sidebar-sticky">
  <div
    class="container-fluid sidebar-header d-flex align-items-center justify-content-between"
  >
    <h5 i18n>Users</h5>
  </div>
  <ul class="nav flex-column mt-3">
    <li *ngFor="let employee of employees | async" class="nav-item">
      <a class="nav-link active" [routerLink]="'/user/' + employee.userName"
        >{{employee.userName}}</a
      >
    </li>
  </ul>
</div>
