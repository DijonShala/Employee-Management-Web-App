<div class="timeline-container d-flex align-items-center">
  <div
    *ngFor="let item of timelineData"
    class="timeline-item border"
    [ngStyle]="{'background-color': 'green', 'opacity': item.portion}"
    [title]="item.date | date: 'HH:mm'"
  ></div>
</div>

<div
  *ngIf="type != 'block'"
  class="d-none d-md-block timeline-container justify-content-center"
>
  <div *ngFor="let item of timelineData" class="timeline-axis">
    {{ item.date | date: "HH:mm" }}
  </div>
</div>
