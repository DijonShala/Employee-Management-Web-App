<main class="d-flex w-100 h-100 align-items-center">
  <div class="container-sm p-5 bg-light">
    <h3>Sign in</h3>
    <p>Sign in to gain access to more clocking features.</p>

    <form action="" class="was-validated">
      <div class="mb-3 mt-3">
        <!-- <label for="uname" class="form-label">Username:</label> -->
        <input
          type="text"
          class="form-control"
          id="uname"
          placeholder="Email or username"
          name="uname"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <!-- <label for="pwd" class="form-label">Password:</label> -->
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Password"
          name="pswd"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="myCheck"
          name="remember"
          required
        />
        <label class="form-check-label" for="myCheck"
          >I have read and agreed to the
          <strong><a href="">Terms of Service</a> *</strong></label
        >
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-75">Sign in</button>
      </div>
    </form>
  </div>
</main>
