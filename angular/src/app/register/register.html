<div class="row">
  <div class="col-2 bd-sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-8">
    <main class="d-flex align-items-center">
      <div class="container-sm p-5 bg-light">
        <div *ngIf="success_status=='SUCCESS'" class="alert alert-success">
          Employee added successfully!
        </div>

        <div *ngIf="success_status=='ERROR'" class="alert alert-danger">
          Attempting to add an employee resulted in an error. Try again.
        </div>

        <h3>Register user</h3>
        <p>Register a user to the company.</p>

        <app-nice-form
          [formcontrol]="formcontrol"
          (result)="register($event)"
        ></app-nice-form>
      </div>
    </main>
  </div>
  <div class="col-2"></div>
</div>
