<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex-grow-1 d-flex flex-column">
        <div class="header">
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Clock-in</a>
                <a href="#">Calendar</a>
                <a href="#">Leaves</a>
                <a href="#">User Settings</a>
            </div>
            <span>Welcome User</span>
            <button class="btn btn-light btn-sm">Log out</button>
        </div>
        <div class="content">
            <div id="calendar"></div>
            <div class="action-buttons mt-3 mb-3">
                <button class="btn btn-primary me-3" onclick="showAddEventModal()">Add Event</button>
                <button class="btn btn-danger ms-3">Remove Event</button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="eventModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Event Time</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <script>
        function openNav() {
            var screenWidth = window.innerWidth;
            if (screenWidth <= 768) {
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("main").style.marginLeft = "0";
            } else {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Team Meeting',
                        start: '2024-12-15T10:00:00',
                        end: '2024-12-15T12:00:00'
                    },
                    {
                        title: 'Client Presentation',
                        start: '2024-12-17T14:00:00',
                        end: '2024-12-17T16:00:00'
                    },
                    {
                        title: 'Work Review',
                        start: '2024-12-19T09:00:00',
                        end: '2024-12-19T11:00:00'
                    }
                ]
            });
        });

        function showAddEventModal() {
            $('#eventModal').modal('show');
        }

        function saveEvent() {
            const date = $('#eventDate').val();
            const time = $('#eventTime').val();
            const title = $('#eventTitle').val();
            const description = $('#eventDescription').val();
            const eventDateTime = date + 'T' + time;
            $('#calendar').fullCalendar('renderEvent', {
                title: title,
                start: eventDateTime,
                end: eventDateTime,
                description: description
            });
            $('#eventModal').modal('hide');
            $('#eventForm')[0].reset();
        }
    </script>
</body>
</html>
