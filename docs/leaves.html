<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaves</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex-grow-1 d-flex flex-column">
        <div class="header">
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Clock-in</a>
                <a href="#">Calendar</a>
                <a href="#">Leaves</a>
                <a href="#">User Settings</a>
            </div>
            <span>Welcome User</span>
            <button class="btn btn-light btn-sm">Log out</button>
        </div>
        <div class="content">
            <h2 class="mb-4">Submit Leave Request</h2>
            <form class="row g-3 w-100">
                <div class="col-md-2">
                    <label for="leavetype" class="form-label">Leave Type</label>
                    <select class="form-select" id="leavetype" required>
                        <option value="" disabled selected>Select Leave Type</option>
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="startdate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startdate" required>
                </div>
                <div class="col-md-2">
                    <label for="enddate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="enddate" required>
                </div>
            </form>
            <form class="row g-3 w-100">
                <div class="col-md-6">
                    <label for="reason" class="form-label">Reason</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Provide additional details (optional)"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary my-3 mx-2">Submit Leave Request</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNav() {
            var screenWidth = window.innerWidth;
            if (screenWidth <= 768) {
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("main").style.marginLeft = "0";
            } else {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
