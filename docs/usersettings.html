<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        form {
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 35px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 0px 0px;
            border: none;
        }
        #main {
            transition: margin-left .5s;
            padding: 20px;
        }
        .header {
            font-size: 20px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        .action-buttons button {
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
            }
            .sidebar a {
                font-size: 1.5em;
                text-align: left;
            }
            .form-control {
                font-size: 14px;
            }
            .header {
                flex-wrap: wrap;
                text-align: center;
            }
            .header span, .header button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-grow-1 d-flex flex-column">
        <div class="header">
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Clock-in</a>
                <a href="#">Calendar</a>
                <a href="#">Leaves</a>
                <a href="#">User Settings</a>
            </div>
            <span>Welcome User</span>
            <button class="btn btn-light btn-sm">Log out</button>
        </div>
        <div class="content">
            <h2 class="mb-4">User Settings</h2>
            <form class="row g-3 w-100">
                <div class="col-md-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" value="john_doe" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Password</label>
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="openPasswordPopup()">Change Password</button>
                </div>
            </form>
            <form class="row g-3 w-100">
                <div class="col-md-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" value="John" required>
                </div>
                <div class="col-md-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" value="Doe" required>
                </div>
            </form>
            <form class="row g-3 w-100">
                <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" value="john.doe@example.com" required>
                </div>
                <div class="col-md-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phonenumber" placeholder="Phone Number" value="1234567890" required>
                </div>
            </form>
            <form class="row g-3 w-100">
                <div class="col-md-3">
                    <label for="jobtitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobtitle" placeholder="Job Title" value="Software Developer" readonly>
                </div>
                <div class="col-md-3">
                    <label for="departmentid" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentid" placeholder="Department ID" value="IT123" readonly>
                </div>
            </form>
            <form class="row g-3 w-100">
                <div class="col-md-6">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" placeholder="Salary" value="$80,000" readonly>
                </div>
            </form>
            <div class="action-buttons mt-4">
                <button type="button" class="btn btn-secondary">Discard</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNav() {
            var screenWidth = window.innerWidth;
            if (screenWidth <= 768) {
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("main").style.marginLeft = "0";
            } else {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function openPasswordPopup() {
            const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
            passwordModal.show();
        }
    </script>
</body>
</html>
