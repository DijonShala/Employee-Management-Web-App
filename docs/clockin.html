<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-in</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 35px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 0px 0px;
            border: none;
        }
        #main {
            transition: margin-left .5s;
            padding: 20px;
        }
        .header {
            font-size: 20px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            min-height: 0;
        }
        .timer {
            font-size: 5rem;
            font-weight: lighter;
        }
        .progress {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            min-height: 20px;
            flex-shrink: 0;
        }
        .action-buttons button {
            margin: 0 10px;
        }
        .form-control::placeholder {
            color: grey;
        }
        .clocked-in-timer {
            font-size: 2rem;
            font-weight: light;
            margin-top: 20px;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .form-control {
                font-size: 14px;
            }
            .header {
                flex-wrap: wrap;
                text-align: center;
            }
            .header span, .header button {
                margin-top: 10px;
            }
            .sidebar {
                width: 100%;
            }
            .sidebar a {
                font-size: 1.5em;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="flex-grow-1 d-flex flex-column">
        <div class="header">
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Clock-in</a>
                <a href="#">Calendar</a>
                <a href="#">Leaves</a>
                <a href="#">User Settings</a>
            </div>
            <span>Welcome User</span>
            <button class="btn btn-light btn-sm">Log out</button>
        </div>
        <div class="content">
            <div id="current-time" class="timer"></div>
            <div id="clocked-in-timer" class="clocked-in-timer">Time since clock-in: 00:00:00</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex flex-column gap-2 align-items-center">
                <p>
                  Your working hours are
                  <strong id="clock-in-time">7:00 AM</strong>
                  to
                  <strong id="clock-out-time">15:00 PM</strong>
                </p>
                <div class="row w-100">
                    <div class="col-6">
                        <button type="button" class="btn btn-success w-100" onclick="clockIn()">Clock in <i class="fa-regular fa-clock"></i></button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-dark w-100" onclick="clockOut()">Clock out <i class="fa-solid fa-flag-checkered"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clockInTime = null;

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;

            if (clockInTime) {
                const elapsed = Math.floor((now - clockInTime) / 1000);
                const elapsedHours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
                const elapsedMinutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
                const elapsedSeconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('clocked-in-timer').textContent = `Time since clock-in: ${elapsedHours}:${elapsedMinutes}:${elapsedSeconds}`;

                const totalWorkSeconds = 8 * 60 * 60;
                const progressPercentage = Math.min((elapsed / totalWorkSeconds) * 100, 100);
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.setAttribute('aria-valuenow', progressPercentage.toFixed(2));
            }
        }

        function clockIn() {
            clockInTime = new Date();
            document.getElementById('clocked-in-timer').textContent = 'Time since clock-in: 00:00:00';
        }

        function clockOut() {
            clockInTime = null;
            document.getElementById('clocked-in-timer').textContent = 'Time since clock-in: 00:00:00';
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', '0');
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script>
        function openNav() {
            var screenWidth = window.innerWidth;

            if (screenWidth <= 768) {
                document.getElementById("mySidebar").style.width = "100%";
                document.getElementById("main").style.marginLeft = "0";
            } else {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
